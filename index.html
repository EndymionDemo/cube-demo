<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Home</title>
      <meta name="transparent" content="true">
      <style>
        body{
          background-color: transparent!important;
          font-size: 48px;
        }
      </style>
      <script src="endymion.js"></script>
</head>
  <body>
    <script>
        var i = 10;
        var cube = endymion.cube()
                              .setScale({x:1, y:1, z:1})
                              .setRotation({x:45, y:45, z:0})
                              .setColor({r:255, g:0, b:0, a:1})
                              .render();

        var cyl = endymion.cylinder()
                              .setScale({x:1, y:1, z:1})
                              .setRotation({x:45, y:45, z:0})
                              .setColor({r:0, g:255, b:0, a:1})
                              .render();

        setInterval(() => {

          var xr = cube.rotation.x + 10;

          endymion.cube(cube.id)
                  .setRotX(xr)
                  .apply();

          endymion.cylinder(cyl.id)
                  .setRotY(xr)
                  .apply();

        }, 1000);
        
    </script>
  </body>
</html>
