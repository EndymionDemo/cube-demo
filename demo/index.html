<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <script src="endymion.2.6.0.js"></script>
  <script defer data-project="66d201a048ad8047c37d9115" src="https://cdn.jsdelivr.net/gh/litlyx/litlyx-js/browser/litlyx.js"></script>
  <meta name="transparent" content="true">
</head>

<body>
  <script>
    let cube = en.cube();
    let cyl = en.cylinder();


    let cylColor = 'red';
    var step = 5
    var startRotation = 45;

    cyl.clicked$.subscribe(() => {
      cylColor = cylColor === 'red' ? 'blue' : 'red';
      cyl.setColor(cylColor).apply();
    });

    cube.clicked$.subscribe(() => {
      step = step > 0 ? -5 : 5;
    });

    cube.created$.subscribe(() => {
      setInterval(() => {
        cube.addRot(step, 0, 0).apply();
      }, 1000);
    });

    cyl.setClickable(true)
      .addRot(0, 45, 0)
      .create();

    cube.setClickable(true)
      .setPos(1, 1, 1)
      .setRot(45, 45, 0)
      .setColor('lime')
      .create();

  </script>
</body>

</html>
